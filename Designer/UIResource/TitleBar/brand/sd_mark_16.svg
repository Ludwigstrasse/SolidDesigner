<!-- icons/brand/sd_mark_16.svg -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="16" height="16" viewBox="0 0 16 16">
  <defs>
    <linearGradient id="sd_grad_blue_green" x1="0" y1="16" x2="16" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%"  stop-color="#0B63CE"/>
      <stop offset="50%" stop-color="#00A4E8"/>
      <stop offset="100%" stop-color="#20B15A"/>
