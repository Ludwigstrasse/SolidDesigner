        stroke-linejoin="round"/>

  <!-- 左侧蓝色条 -->
  <path d="M8 1.6 L4.0 9.6 L2.2 13.0 L1.8 13.5 L5.8 13.5 Z"
        fill="#0B63CE"/>

  <!-- 右侧绿色条 -->
  <path d="M8 1.6 L10.3 6.2 L13.0 11.5 L14.2 13.5 H10.6 Z"
        fill="#20B15A"/>

  <!-- 底部过渡条（蓝→绿渐变） -->
  <path d="M5.8 13.5 H10.6 L9.1 10.4 L8 8.2 L6.7 10.7 Z"
        fill="url(#sd_grad_blue_green)"/>
